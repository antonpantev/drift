<!doctype html>
<html lang="en-us" dir="ltr">
<head>
  <meta charset="utf-8" />

    <title>Random Destination</title>

  <!-- ==== Stylesheets ==== -->
  <link rel="stylesheet" href="assets/css/normalize.css" />
  <link rel="stylesheet" href="assets/css/style.css" />


  <!-- ==== Fonts ==== -->
  

</head>
<body>

  <!-- Desktop Alert -->
  <div id="desktop_alert">
    <div class="container">
      <span>This app is currently only available on a mobile screen resolution.</span>
    </div><!-- .container -->
  </div><!-- #desktop_alert -->

  <div id="background"></div><!-- #background -->

  <!-- Start Application Markup -->
  <header>
    <div id="header">
      <div class="container">
        <div id="logo">
          <img src="assets/img/logo.png" alt="Random Destination" />
        </div><!-- #logo -->
      </div><!-- .container -->
    </div><!-- #header -->
  </header>
  <section>
    <div id="message">
      <div class="container">
        <span>How much time do you have?</span>
      </div><!-- .container -->
    </div><!-- #message -->
  </section>
  <section>
    <div id="time-selection">
      <form>
        <select>
          <option>Afternoon</option>
          <option>Weekend</option>
          <option>Two Weeks</option>
        </select>
      </form>
    </div><!-- #time-selection -->
  </section>
  <section>
    <div id="button">
      I'm Ready!
    </div><!-- #button -->
  </section>

  <!-- ==== Javascript ==== -->
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="assets/js/script.js" />

</body>
</html>
