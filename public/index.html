<!doctype html>
<html lang="en-us" dir="ltr">
<head>

  <!-- ==== Stylesheets ==== -->

  <!-- ==== Fonts ==== -->

  <div id="desktop_alert">
    <div class="container">
      <span>This app is currently only available on a mobile screen resolution.</span>
    </div><!-- .container -->
  </div><!-- #desktop_alert -->

  <div id="background"></div><!-- #background -->

  <!-- Start Application Markup -->
  <header>
    <div id="header">

        <div id="logo">
          <img src="assets/img/logo.png" alt="Random Destination" />
        </div><!-- #logo -->
      </div><!-- .container -->
    </div><!-- #header -->
  </header>

    <div id="message">

  <section>

    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>

    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
  </ul>
      </div>
      <form>
        <select>
          <option>Afternoon</option>
          <option>Weekend</option>
          <option>Two Weeks</option>
        </select>
      </form>
    </div><!-- #time-selection -->
  </section>
  <section>
    <div id="button">
      <a href="#">I'm Ready!</a>
    </div><!-- #button -->
  </section>

  <!-- ==== Javascript ==== -->
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
