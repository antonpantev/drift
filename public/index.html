<!doctype html>
<html lang="en-us" dir="ltr">
<head>
  <meta charset="utf-8" />

    <title>Random Destination</title>

  <!-- ==== Stylesheets ==== -->
  <link rel="stylesheet" href="assets/css/normalize.css" />
  <link rel="stylesheet" href="assets/css/style.css" />

</head>
<body>

  <!-- Desktop Alert -->
  <div id="desktop_alert">
    <div class="container">
      <span>This app is currently only available on a mobile screen resolution.</span>
    </div><!-- .container -->
  </div><!-- #desktop_alert -->

  <div id="background"></div><!-- #background -->

  <!-- Start Application Markup -->
  <header>
    <div id="header">
      <div class="container">
        <div id="logo">
          <img src="assets/img/logo.png" alt="Random Destination" />
        </div><!-- #logo -->
      </div><!-- .container -->
    </div><!-- #header -->
  </header>
  <section>
    <div id="message">
      <div class="container">
        <span>Pick a timeframe:</span>
      </div><!-- .container -->
    </div><!-- #message -->
  </section>
  <section>
    <div id="time-selection">
      <select>
        <option>An afternoon</option>
      </select>
      <!-- <img src="assets/img/dropdown-mock.jpg" /> -->
    </div><!-- #time-selection -->
  </section>
  <section>
    <div id="button">
      <button id="readyButton">I'm Ready!</button>
    </div><!-- #button -->
  </section>

  <!-- ==== Javascript ==== -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0-rc1/jquery.js"></script>

  <script src="assets/js/script.js"></script>

</body>
</html>
