<!doctype html>
<html lang="en-us" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <title>Random Destination</title>

  <!-- ==== Stylesheets ==== -->
  <link rel="stylesheet" href="assets/css/normalize.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/results.css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" />

</head>
<body>

  <!-- Desktop Alert -->
  <div id="desktop_alert">
    <div class="container">
      <span>This app is currently only available on a mobile screen resolution.</span>
    </div><!-- .container -->
  </div><!-- #desktop_alert -->

  <div id="page1">
  
      <div id="background"></div><!-- #background -->

      <!-- Start Application Markup -->
      <header>
        <div id="header">
          <div class="container">
            <div id="logo">
              <img src="assets/img/logo.png" alt="Random Destination" />
            </div><!-- #logo -->
          </div><!-- .container -->
        </div><!-- #header -->
      </header>
      <section>
        <div id="message">
          <div class="container">
            <span>Pick a timeframe:</span>
          </div><!-- .container -->
        </div><!-- #message -->
      </section>
      <section>
        <div id="time-selection">
          <select>
            <option>An afternoon</option>
          </select>
          <!-- <img src="assets/img/dropdown-mock.jpg" /> -->
        </div><!-- #time-selection -->
      </section>
      <section>
        <div id="button">
          <button id="readyButton">I'm Ready!</button>
        </div><!-- #button -->
      </section>

  </div>
  
  <div id="page2" style="display: none;">
    <!-- <div id="navigation" style="float:left;">
            <div class="nav-button">
              <a href="#">
                  <img src="assets/img/icons/home.png" alt="home" />
              </a>
            </div>

            <div class="nav-button">
              <a href="#">
                <img src="assets/img/icons/settings.png" alt="settings" />
              </a>
            </div>
    </div> --><!-- #navigation -->
      <section id="results">

        <header>
            <div id="internal-header">
              
              <div class="container">
                <div id="logo">
                  <img src="assets/img/logo-blk.png" alt="Random Destination" />
                </div><!-- #logo -->
              </div><!-- .container -->
            </div><!-- #internal-header -->

          </header>


      </section><!-- #results -->
      
    <div id="map-canvas" style="height:300px; margin:20px; clear: both;">
    </div>
    
  </div>

  <div id="loading">
    <img src="assets/img/loader.gif" alt="spinner" />
  </div>
  
  <div id="resultTemplate" style="display: none;">
    <div class="result">

      <div class="title">
        <i style="color:#ff6666;padding-right:10px;" class="fa {{c}}"></i> 
        <a href="#">{{name}}</a>
      </div>
      <div class="pic">
        <img src="{{image_url}}" />
      </div><!-- .pic -->
      <div class="details">
        {{#each address}}
          {{#ifCond @index "0"}}
            <br/>
          {{/ifCond}}
          {{this}}
        {{/each}}
        <div class="tel">
            {{phone}}
          </div><!-- .tel -->
        <br />
        <a href="" class="map" style="color:green;display:block !important;"><i class="fa fa-map-marker"></i> map</a>
      </div><!-- .details -->

      <div class="review">
        <div class="quote">&#8220;</div>
        {{snippet_text}}
      </div><!-- .review -->
      <hr />
      <hr />
    </div><!-- .result -->
  </div>

  <!-- ==== Javascript ==== -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0-rc1/jquery.js"></script>
  
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCodRXYvN5EZ1CfXPWQw0Vo1M9eI9VsoP0&sensor=false">
  </script>
  
  <script src="assets/js/handlebars-v1.3.0.js"></script>

  <script src="assets/js/script.js"></script>


</body>
</html>
